      const determineWinner = async (lobbyRef, finalX, finalY) => {

        if (!data.players) return;
        
        const players = Object.entries(data.players);
        const totalBet = players.reduce((sum, [, p]) => sum + p.bet, 0);

          }
          currentAngle += sectorSize;

        if (!winner) winner = { id: players[0][0], ...players[0][1] };

                    <p className="text-sm opacity-75">–ù–∞–≥—Ä–∞–¥–∞: 30 ‚≠ê</p>
                    <div className="w-full bg-gray-700 rounded-full h-2 mb-3"><div className="bg-blue-500 h-2 rounded-full transition-all" style={{width: `${Math.min((tasks.invite.count / 3) * 100, 100)}%`}} /></div>
                    <button onClick={() => completeTask('invite')} disabled={tasks.invite.completed} className={`w-full py-2 rounded-lg ${tasks.invite.completed ? 'bg-green-600' : 'bg-blue-600'}`}>
                      {tasks.invite.completed ? '–í—ã–ø–æ–ª–Ω–µ–Ω–æ' : '–ü—Ä–∏–≥–ª–∞—Å–∏—Ç—å'}
                    </button>
                  </div>
                </div>
              </div>
            )}

            {currentScreen === 'profile' && (
              <div>
                <div className="glass rounded-xl p-4 mb-4 flex justify-between items-center">
                  <span className="text-gray-400">üü¢ –û–Ω–ª–∞–π–Ω:</span>
                  <span className="font-bold text-green-400">{onlineCount} –∏–≥—Ä–æ–∫–æ–≤</span>
                </div>
                <div className="glass rounded-xl p-6 text-center mb-4">
                  <div className="w-24 h-24 mx-auto rounded-full bg-gradient-to-br from-indigo-400 to-purple-500 flex items-center justify-center text-4xl mb-3 overflow-hidden">
                    {user.avatar ? <img src={user.avatar} alt="avatar" className="w-full h-full object-cover" /> : user.name.charAt(0).toUpperCase()}
                  </div>
                  <h3 className="text-xl font-bold">{user.name}</h3>
                </div>
                <button onClick={() => setShowTopUp(true)} className="w-full bg-gradient-to-r from-yellow-400 to-orange-500 text-gray-900 font-bold py-3 rounded-xl mb-4 shadow-lg">–ü–æ–ø–æ–ª–Ω–∏—Ç—å –±–∞–ª–∞–Ω—Å ‚≠ê</button>
                
                <div className="glass rounded-xl p-4 mb-4">
                  <h3 className="font-bold mb-2">üéÅ –ü—Ä–æ–º–æ–∫–æ–¥</h3>
                  <div className="flex gap-2">
                    <input type="text" placeholder="–í–í–ï–î–ò–¢–ï –ü–†–û–ú–û–ö–û–î" value={promoCode} onChange={(e) => setPromoCode(e.target.value)} className="flex-1 bg-gray-700/50 border border-gray-600 rounded-lg px-3 py-2 text-center uppercase" />
                    <button onClick={checkPromo} className="bg-indigo-600 px-4 py-2 rounded-lg font-bold">OK</button>
                  </div>
                  {promoError && <p className="text-red-400 text-sm mt-2 text-center">{promoError}</p>}
                  {promoSuccess && <p className="text-green-400 text-sm mt-2 text-center">{promoSuccess}</p>}
                </div>

                <div className="glass rounded-xl p-4">
                  <h3 className="font-bold mb-3">üéí –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å ({inventory.length}/{inventorySlots})</h3>
                  <div className="grid grid-cols-5 gap-2 mb-4">
                    {[...Array(inventorySlots)].map((_, i) => (
                      <div key={i} className="aspect-square bg-gray-700/50 rounded-lg flex items-center justify-center text-2xl relative">
                        {inventory[i] ? <span onClick={() => sellItem(inventory[i])} className="cursor-pointer">{inventory[i].emoji}</span> : <span className="text-gray-600 text-xs">–ü—É—Å—Ç–æ</span>}
                      </div>
                    ))}
                  </div>
                </div>
              </div>
            )}
          </main>

          {selectedCase && (
            <div className="fullscreen-modal flex items-center justify-center p-4">
              <div className="w-full max-w-lg">
                <div className="flex justify-between items-center mb-6">
                  <h3 className="text-3xl font-bold">{selectedCase.emoji} {selectedCase.name}</h3>
                  <button onClick={() => {setSelectedCase(null); setSpinResult(null);}} className="text-3xl">&times;</button>
                </div>
                <div className="relative mb-8">
                  <div className="absolute top-0 left-1/2 -translate-x-1/2 -translate-y-3 z-10">
                    <div className="w-0 h-0 border-l-[15px] border-l-transparent border-r-[15px] border-r-transparent border-t-[20px] border-t-red-500"></div>
                  </div>
                  <div className="roulette-container bg-gray-800 rounded-xl h-48 overflow-hidden relative border-2 border-white/20 flex items-center">
                    {isSpinning ? (
                      <div className="flex gap-6 px-6 animate-[spin-slow_0.3s_linear_infinite]">
                        {[...Array(30)].map((_, i) => (
                          <div key={i} className="w-32 h-32 flex-shrink-0 bg-gray-700 rounded-xl flex items-center justify-center text-5xl">{CASE_REWARDS[selectedCase.id][i % CASE_REWARDS[selectedCase.id].length].emoji}</div>
                        ))}
                      </div>
                    ) : spinResult ? (
                      <div className="w-full flex justify-center">
                        <div className="w-32 h-32 bg-gradient-to-br from-indigo-500 to-purple-500 rounded-xl flex items-center justify-center text-6xl animate-bounce">{spinResult.emoji}</div>
                      </div>
                    ) : <div className="w-full text-center text-gray-400 text-xl">–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è</div>}
                  </div>
                </div>
                <div className="glass rounded-xl p-4 mb-6">
                  <p className="font-bold mb-2 text-center text-lg">–í–æ–∑–º–æ–∂–Ω—ã–µ –Ω–∞–≥—Ä–∞–¥—ã:</p>
                  <div className="grid grid-cols-1 gap-1 text-sm">
                    {CASE_REWARDS[selectedCase.id].map((reward, idx) => (
                      <div key={idx} className="flex justify-between py-1 border-b border-white/10 last:border-0">
                        <span>{reward.emoji} {reward.name}</span>
                        <span className="text-yellow-400">{reward.chance}%</span>
                      </div>
                    ))}
                  </div>
                </div>
                {spinResult ? (
                  <div className="text-center">
                    <p className="text-2xl font-bold mb-4">–í—ã–ø–∞–ª–æ: {spinResult.name}!</p>
                    <button onClick={() => setSpinResult(null)} className="w-full bg-green-600 py-4 rounded-xl font-bold text-xl mb-2">–ó–∞–±—Ä–∞—Ç—å –∏ –ø—Ä–æ–¥–æ–ª–∂–∏—Ç—å</button>
                    <button onClick={() => {setSelectedCase(null); setSpinResult(null);}} className="w-full bg-gray-600 py-2 rounded-xl font-bold">–í–µ—Ä–Ω—É—Ç—å—Å—è –∫ –∫–µ–π—Å–∞–º</button>
                  </div>
                ) : (
                  <button onClick={() => openCase(selectedCase.id)} disabled={isSpinning} className="w-full bg-gradient-to-r from-indigo-500 to-purple-500 py-4 rounded-xl font-bold text-xl disabled:opacity-50">
                    {isSpinning ? '–ö—Ä—É—Ç–∏–º...' : `–û—Ç–∫—Ä—ã—Ç—å –∑–∞ ${getCasePrice(selectedCase.id) === 0 ? '–ë–µ—Å–ø–ª–∞—Ç–Ω–æ' : getCasePrice(selectedCase.id) + ' ‚≠ê'}`}
                  </button>
                )}
              </div>
            </div>
          )}

          {showTopUp && (
            <div className="fixed inset-0 bg-black/80 z-50 flex items-center justify-center p-4">
              <div className="glass rounded-2xl p-6 max-w-sm w-full">
                <div className="flex justify-between items-center mb-4">
                  <h3 className="text-xl font-bold">üí≥ –ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ TON</h3>
                  <button onClick={() => setShowTopUp(false)} className="text-2xl">&times;</button>
                </div>
                <div className="space-y-3">
                  {TON_RATES.map((rate) => (
                    <button key={rate.stars} onClick={() => topUpBalance(rate.stars, rate.ton)} className="w-full glass p-4 rounded-xl flex justify-between items-center hover:bg-white/10">
                      <span className="font-bold">+{rate.stars} –∑–≤–µ–∑–¥ ‚≠ê</span>
                      <span className="text-yellow-400">{rate.ton} TON</span>
                    </button>
                  ))}
                </div>
              </div>
            </div>
          )}

          <nav className="fixed bottom-0 left-0 right-0 glass border-t border-white/10 p-2">
            <div className="max-w-md mx-auto flex justify-around">
              {['cases', 'games', 'tasks', 'profile'].map(screen => (
                <button key={screen} onClick={() => setCurrentScreen(screen)} className={`flex flex-col items-center p-2 rounded-lg ${currentScreen === screen ? 'text-blue-400' : 'text-gray-400'}`}>
                  <span className="text-2xl">{screen === 'cases' ? 'üéÅ' : screen === 'games' ? 'üéÆ' : screen === 'tasks' ? 'üìã' : 'üë§'}</span>
                  <span className="text-xs">{screen === 'cases' ? '–ö–µ–π—Å—ã' : screen === 'games' ? '–ò–≥—Ä—ã' : screen === 'tasks' ? '–ó–∞–¥–∞–Ω–∏—è' : '–ü—Ä–æ—Ñ–∏–ª—å'}</span>
                </button>
              ))}
            </div>
          </nav>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
