                  <div className={`glass rounded-xl p-4 ${tasks.invite.completed ? 'bg-green-500/20 border-green-500' : ''}`}>
                    <div className="flex justify-between items-start mb-2">
                      <div>
                        <h3 className="font-bold">–ü—Ä–∏–≥–ª–∞—Å–∏—Ç—å —Ç—Ä—ë—Ö –¥—Ä—É–∑–µ–π</h3>
                        <p className="text-sm opacity-75">–ü—Ä–æ–≥—Ä–µ—Å—Å: {tasks.invite.count}/3 | –ù–∞–≥—Ä–∞–¥–∞: 5 ‚≠ê</p>
                      </div>
                      {tasks.invite.completed && <span className="text-green-400 text-2xl">‚úÖ</span>}
                    </div>
                    <div className="w-full bg-gray-700 rounded-full h-2 mb-3">
                      <div 
                        className="bg-blue-500 h-2 rounded-full transition-all"
                        style={{width: `${(tasks.invite.count / 3) * 100}%`}}
                      />
                    </div>
                    <button 
                      onClick={() => completeTask('invite')}
                      disabled={tasks.invite.completed}
                      className={`w-full py-2 rounded-lg ${tasks.invite.completed ? 'bg-green-600' : 'bg-blue-600'}`}
                    >
                      {tasks.invite.completed ? '–í—ã–ø–æ–ª–Ω–µ–Ω–æ' : '–ü—Ä–∏–≥–ª–∞—Å–∏—Ç—å'}

                </div>
              </div>
            )}

            {currentScreen === 'profile' && (
              <div>
                <h2 className="text-2xl font-bold mb-4 text-center">üë§ –ú–æ–π –ü—Ä–æ—Ñ–∏–ª—å</h2>
                <div className="glass rounded-xl p-6 text-center mb-4">
                  <div className="w-24 h-24 mx-auto rounded-full bg-gradient-to-br from-indigo-400 to-purple-500 flex items-center justify-center text-4xl mb-3 overflow-hidden">
                    {user.avatar ? (
                      <img src={user.avatar} alt="avatar" className="w-full h-full object-cover" />
                    ) : (
                      user.name.charAt(0).toUpperCase()
                    )}
                  </div>
                  <h3 className="text-xl font-bold">{user.name}</h3>
                  {user.username && <p className="text-gray-400">{user.username}</p>}
                </div>

                <button 
                  onClick={() => setShowTopUp(true)}
                  className="w-full bg-gradient-to-r from-yellow-400 to-orange-500 text-gray-900 font-bold py-3 rounded-xl mb-4 shadow-lg"
                >
                  –ü–æ–ø–æ–ª–Ω–∏—Ç—å –±–∞–ª–∞–Ω—Å ‚≠ê
                </button>

                <div className="glass rounded-xl p-4 mb-4">
                  <h3 className="font-bold mb-2">üéÅ –ü—Ä–æ–º–æ–∫–æ–¥</h3>
                  <div className="flex gap-2">
                    <input 
                      type="text"
                      placeholder="–í–í–ï–î–ò–¢–ï –ü–†–û–ú–û–ö–û–î"
                      value={promoCode}
                      onChange={(e) => setPromoCode(e.target.value)}
                      className="flex-1 bg-gray-700/50 border border-gray-600 rounded-lg px-3 py-2 text-center uppercase"
                    />
                    <button 
                      onClick={checkPromo}
                      className="bg-indigo-600 px-4 py-2 rounded-lg font-bold"
                    >
                      OK
                    </button>
                  </div>
                  {promoError && <p className="text-red-400 text-sm mt-2 text-center">{promoError}</p>}
                  {promoSuccess && <p className="text-green-400 text-sm mt-2 text-center">{promoSuccess}</p>}
                </div>

                <div className="glass rounded-xl p-4">
                  <h3 className="font-bold mb-3">üéí –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å ({inventory.length}/{inventorySlots})</h3>
                  <div className="grid grid-cols-5 gap-2 mb-4">
                    {[...Array(inventorySlots)].map((_, i) => (
                      <div key={i} className="aspect-square bg-gray-700/50 rounded-lg flex items-center justify-center text-2xl relative">
                        {inventory[i] ? (
                          <span onClick={() => sellItem(inventory[i])} className="cursor-pointer">
                            {inventory[i].emoji}
                          </span>
                        ) : (
                          <span className="text-gray-600 text-xs">–ü—É—Å—Ç–æ</span>
                        )}
                      </div>
                    ))}
                    {[...Array(5)].map((_, i) => (
                      <button 
                        key={`lock-${i}`}
                        onClick={unlockSlot}
                        className="aspect-square bg-gray-800 rounded-lg flex items-center justify-center text-xl border-2 border-dashed border-gray-600"
                      >
                        üîí
                      </button>
                    ))}
                  </div>
                </div>
              </div>
            )}
          </main>

          {/* Case Modal */}
          {selectedCase && (
            <div className="fixed inset-0 bg-black/80 z-50 flex items-center justify-center p-4">
              <div className="glass rounded-2xl p-6 max-w-sm w-full">
                <div className="flex justify-between items-center mb-4">
                  <h3 className="text-xl font-bold">{selectedCase.emoji} {selectedCase.name}</h3>
                  <button onClick={() => setSelectedCase(null)} className="text-2xl">&times;</button>
                </div>
                
                <div className="relative mb-4">
                  <div className="absolute top-0 left-1/2 -translate-x-1/2 -translate-y-2 z-10">
                    <div className="w-0 h-0 border-l-[10px] border-l-transparent border-r-[10px] border-r-transparent border-t-[15px] border-t-red-500"></div>
                  </div>
                  <div className="absolute bottom-0 left-1/2 -translate-x-1/2 translate-y-2 z-10">
                    <div className="w-0 h-0 border-l-[10px] border-l-transparent border-r-[10px] border-r-transparent border-b-[15px] border-b-red-500"></div>
                  </div>
                  
                  <div className="roulette-container bg-gray-800 rounded-lg h-32 overflow-hidden relative">
                    <div className={`flex items-center h-full ${isSpinning ? 'animate-pulse' : ''}`}>
                      {isSpinning ? (
                        <div className="flex gap-4 px-4 animate-[spin-slow_0.5s_linear_infinite]">
                          {[...Array(20)].map((_, i) => (
                            <div key={i} className="w-24 h-24 flex-shrink-0 bg-gray-700 rounded-lg flex items-center justify-center text-3xl">
                              {['‚≠ê', 'üß∏', 'üêï', 'üíé'][i % 4]}
                            </div>
                          ))}
                        </div>
                      ) : spinResult ? (
                        <div className="w-full flex justify-center">
                          <div className="w-24 h-24 bg-gradient-to-br from-indigo-500 to-purple-500 rounded-lg flex items-center justify-center text-4xl animate-bounce">
                            {spinResult.emoji}
                          </div>
                        </div>
                      ) : (
                        <div className="w-full text-center text-gray-500">–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è</div>
                      )}
                    </div>
                  </div>
                </div>

                <div className="text-sm text-center mb-4 opacity-75">
                  <p className="font-bold mb-1">–í–æ–∑–º–æ–∂–Ω—ã–µ –Ω–∞–≥—Ä–∞–¥—ã:</p>
                  <p>0.25 ‚≠ê (95%) | üß∏ –ú–∏—à–∫–∞ (3.7%)</p>
                  <p>üêï –°–Ω—É–ø –î–æ–≥ (1.25%) | üíé –ê–ª–º–∞–∑ (0.05%)</p>
                </div>

                {spinResult ? (
                  <div className="text-center">
                    <p className="text-xl font-bold mb-2">–í—ã–ø–∞–ª–æ: {spinResult.name}!</p>
                    <button 
                      onClick={() => {setSelectedCase(null); setSpinResult(null);}}
                      className="w-full bg-green-600 py-3 rounded-xl font-bold"
                    >
                      –ó–∞–±—Ä–∞—Ç—å
                    </button>
                  </div>
                ) : (
                  <button 
                    onClick={() => openCase(selectedCase.id)}
                    disabled={isSpinning}
                    className="w-full bg-gradient-to-r from-indigo-500 to-purple-500 py-3 rounded-xl font-bold disabled:opacity-50"
                  >
                    {isSpinning ? '–ö—Ä—É—Ç–∏–º...' : `–û—Ç–∫—Ä—ã—Ç—å –∑–∞ ${selectedCase.price} ‚≠ê`}
                  </button>
                )}
              </div>
            </div>
          )}

          {/* Top Up Modal */}
          {showTopUp && (
            <div className="fixed inset-0 bg-black/80 z-50 flex items-center justify-center p-4">
              <div className="glass rounded-2xl p-6 max-w-sm w-full">
                <div className="flex justify-between items-center mb-4">
                  <h3 className="text-xl font-bold">üí≥ –ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ</h3>
                  <button onClick={() => setShowTopUp(false)} className="text-2xl">&times;</button>
                </div>
                <div className="space-y-3">
                  {TON_RATES.map((rate) => (
                    <button
                      key={rate.stars}
                      onClick={() => topUpBalance(rate.stars, rate.ton)}
                      className="w-full glass p-4 rounded-xl flex justify-between items-center hover:bg-white/10"
                    >
                      <span className="font-bold">+{rate.stars} –∑–≤–µ–∑–¥ ‚≠ê</span>
                      <span className="text-yellow-400">{rate.ton} TON</span>
                    </button>
                  ))}
                </div>
                <p className="text-xs text-center mt-4 opacity-50">–ù–∞–∂–º–∏—Ç–µ –¥–ª—è –æ–ø–ª–∞—Ç—ã —á–µ—Ä–µ–∑ TON</p>
              </div>
            </div>
          )}

          {/* Bottom Navigation */}
          <nav className="fixed bottom-0 left-0 right-0 glass border-t border-white/10 p-2">
            <div className="max-w-md mx-auto flex justify-around">
              <button 
                onClick={() => setCurrentScreen('tasks')}
                className={`flex flex-col items-center p-2 rounded-lg ${currentScreen === 'tasks' ? 'text-blue-400' : 'text-gray-400'}`}
              >
                <span className="text-2xl">üìã</span>
                <span className="text-xs">–ó–∞–¥–∞–Ω–∏—è</span>
              </button>
              <button 
                onClick={() => setCurrentScreen('cases')}
                className={`flex flex-col items-center p-2 rounded-lg ${currentScreen === 'cases' ? 'text-blue-400' : 'text-gray-400'}`}
              >
                <span className="text-2xl">üéÅ</span>
                <span className="text-xs">–ö–µ–π—Å—ã</span>
              </button>
              <button 
                onClick={() => setCurrentScreen('profile')}
                className={`flex flex-col items-center p-2 rounded-lg ${currentScreen === 'profile' ? 'text-blue-400' : 'text-gray-400'}`}
              >
                <span className="text-2xl">üë§</span>
                <span className="text-xs">–ü—Ä–æ—Ñ–∏–ª—å</span>
              </button>
            </div>
          </nav>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
