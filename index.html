                  <span className="text-xs font-bold">{screen === 'cases' ? '–ö–µ–π—Å—ã' : screen === 'games' ? '–ò–≥—Ä—ã' : screen === 'tasks' ? '–ó–∞–¥–∞–Ω–∏—è' : '–ü—Ä–æ—Ñ–∏–ª—å'}</span>
                </button>
              ))}
            </div>
          </nav>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
